name: Crowdin pull

on:
  schedule:
    - cron: '0 */24 * * *' # Every 24 hours - https://crontab.guru/#0_*/24_*_*_*
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  crowdin-pull:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Synchronize with Crowdin
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_sources: true
          download_translations: true
          localization_branch_name: l10n_crowdin_translations

          create_pull_request: true
          pull_request_title: 'New Crowdin lila sources and translations'
          pull_request_body: 'This pull request contains the latest translations from Crowdin.'
          pull_request_labels: 'cat: l10n'
          pull_request_base_branch_name: 'main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
